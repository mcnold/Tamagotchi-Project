<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittygotchi</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <header>
            <label>Kittygotchi</label><br>
            <input type="text" id="Tamagotchi-name" value="Name"><br>
            <button id="submit">Submit your pet's name</button>
    </header>

    <div id="metrics-box">Health Score
        <div id="Hunger">Hunger:<span id="hunger">0</span></div>
        <div id="Sleepiness">Sleepiness:<span id="sleepiness"> 0</span></div>
        <div id="Boredom">Boredom:<span id="boredom"> 0</span></div>
        <div id="Age">Age:<span id="age"> 0</span></div>
        <div class="speech">Hi There!</div>
   
    </div> 
    <div>
        <div id="background-wrap">
            <div class="x1">
                <div class="cloud"></div>
            </div>
            <div class="x2">
                <div class="cloud"></div>          
            </div>
            <div class="x3">
                <div class="cloud"></div> 
            </div> 
            <div class="x4">
                    <div class="cloud"></div> 
            </div>
            <div class="x5">
                <div class="cloud"></div> 
            </div>               
    </div>

    <img src="Images/cartoon-house-transparent-20.png"id="house" alt="Kitty's House">
    <img src="Images/grass-png-transparent-23.png" id="lawn" alt="lawn">
    <img src="Images/greeting.png" id="kitty" alt="Kitty">
</div>
<div id="buttons">
    <button id="feed-Me">Feed Me</button>
    <button id="pet-Me">Pet Me</button>
    <button id="put-Me-To-Bed">Put Me To Bed</button>
    <!-- <button id="turn-Off-Lights">Light Switch</button?> -->
    <button id="make-Me-Older">Make Me Older</button>
    <button id="play-With-Me">Play With Me</button>
    <button id="give-Love">Give Me Love</button>
</div>


<script type="text/javascript" src="JS/app.js"></script>
</body>

</html>
