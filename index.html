<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittygotchi</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <form>
            <label for="name">Kittygotchi</label><br>
            <input type="text" id="Tamagotchi-name" name="name" value="Enter Name Here"<br><br>
            <input type="submit" id="submit" value="Submit your pet's name">
        </form>
    </header>
    <script type="text/javascript" src="JS/app.js"></script>
    <div id="metrics-box">Health Score
        <div id="Hunger">Hunger:</div>
        <div id="Sleepiness">Sleepiness:</div>
        <div id="Boredom">Boredom:</div>
        <div id="Age">Age:</div>
        <div class="speech">Hi There!</div>
    </div> 
    <div>
        <div id="background-wrap">
            <div class="x1">
                <div class="cloud"></div>
            </div>
            <div class="x2">
                <div class="cloud"></div>          
            </div>
            <div class="x3">
                <div class="cloud"></div> 
            </div> 
            <div class="x4">
                    <div class="cloud"></div> 
            </div>
            <div class="x5">
                <div class="cloud"></div> 
            </div>               
    </div>
  
    <img src="http://clipart-library.com/images_k/cartoon-house-transparent/cartoon-house-transparent-20.png"id="house" alt="Kitty's House">
    <img src="http://clipart-library.com/images_k/grass-png-transparent/grass-png-transparent-23.png" id="lawn" alt="lawn">
    <img src="Images/greeting.png" id="greeting" alt="Greetings">
 
</div>
<div id="buttons">
    <button id="Feed Me">Feed Me</button>
    <button id="Pet Me">Pet Me</button>
    <button id="Put-Me-To-Bed">Put Me To Bed</button>
    <button id="Turn-off-lights">Turn Lights Off</button>
    <button id="Make-Me-Older">Make Me Older</button>
    <button id="Play-With-Me">Play With Me</button>
    <br>
</div>



</body>

</html>
